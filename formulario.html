<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <script src="https://kit.fontawesome.com/8dbd22c94c.js" crossorigin="anonymous"></script>

    <title>Formulário</title>
</head>

<body>
    <div id="form">
        <form action="">
            <h2 class="title">Cadastrar</h2>

            <label for="username">Nome:</label>
            <div class="input">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input id="username" name="username" placeholder="Digite seu nome" type="text">
            </div>

            <label for="email">Email:</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input id="email" name="email" placeholder="Endereço de email" type="text">
            </div>

            <label for="senha">Senha:</label>
            <div class="input">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input id="senha" name="senha" placeholder="Digite sua senha" type="password">
            </div>

            <div id="btn">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/8dbd22c94c.js" crossorigin="anonymous"></script>
</body>

</html>
